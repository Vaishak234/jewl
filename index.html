                 <div class=" bootstrap container-fluid">

                  <form id="add_employee" >

                    <div class="row gap-2 d-flex justify-content-center flex-column;">

                      <div class="col-lg p-3 bg-white" style="border-radius: 22px;">
                        <h4 class="text-primary">Add Employee</h4>
                        <label class="upload d-flex flex-column align-items-center" for="upload"
                          style="border:dashed 1px ; border-radius: 2px; padding: 40px; border-color: #B2BAD0; ">


                          <i class="fa-solid fa-upload" style="color: #4318FF;"></i>
                          <h5>Upload Image</h5>
                          <input type="file" id="upload" hidden>
                          <h6 style="color: #8F9BBA; align-items: center; font-size: 11px; font-weight: 500;">PNG, JPG
                            files are allowed</h6>
                        </label>





                        <div class="row d-flex flex-md-nowrap " style="padding: 10px;">
                          <div class="col-md-3 p-1">
                            <label for="salutation" class="form-label">Salutation</label>
                            <select name="salutation"  id="salutation" class="form-select">
                              <option selected>select</option>
                              <option value="Mr">Mr.</option>
                              <option value="Mrs" >Mrs.</option>
                              <option value="Miss">Miss.</option>
                            </select>
                            <span style="font-size: 12px; display: flex;"></span>
                          </div>

                          <div class="col-md-4 p-1">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John"  name="firstName" >
                            <span style="font-size: 12px; display: flex;"></span>
                           
                          </div>

                          <div class="col-md-5 p-1">
                            
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName"  placeholder="Doe" name="lastName" >
                            <span style="font-size: 12px; display: flex;"></span>
                            <!-- <i class="icon">
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-exclamation"></i>
                            </i>
                         -->
                          </div>
                        </div>




                        <div class="row d-flex flex-md-nowrap " style="padding: 10px;">
                          <div class="col-md-6 p-1">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="emailaddress" class="form-control" id="email"
                              placeholder="mail@simmmple.com"  name="email" style="color: #949DB9;" >
                              <span style="font-size: 12px; display: flex;"></span>
                          </div>


                          <div class="col-md-6 p-1">
                            <label for="phone" class="form-label">Mobile Number</label>
                            <input type="mobilenumber" class="form-control" id="mobile"
                              placeholder="Enter the mobile number" name="phone" >
                              <span style="font-size: 12px; display: flex;"></span>
                          </div>
                        </div>



                        <div class="row d-flex flex-md-nowrap align-items-center " style="padding: 10px;">
                          <div class="col-md-6 p-1">
                            <label for="dob" class="form-label">Date Of Birth</label>
                            <input type="date" name="dob" class="form-control" id="dob"
                              placeholder="select date of birth" >
                              <span style="font-size: 12px; display: flex;"></span>
                          </div>


                          <div class="col-md-6 p-1">
                            <h6 style="color: #2B3674; font-weight: 500; font-size: 14px;" id="gender">Gender <span
                                class="star">*</span></h6>

                            <div class="form-check form-check-inline">
                              <input class="form-check-input"  type="radio"  name="gender"
                                id="inlineRadiomale" value="male">
                              <label class="form-check-label"  for="inlineRadiomale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input"  type="radio" name="gender"
                                id="inlineRadiofemale" value="female">
                              <label class="form-check-label" for="inlineRadiofemale">Female</label>
                            </div>
                          </div>
                        </div>


                       

                        
          <div class="col-12 p-1 mt-3 ">
            <label for="qualification" class="label"
              style="color: #2B3674; font-size: 14px; font-weight: 500;">Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualifications"  placeholder="enter qualification">
            <span style="font-size: 12px; display: flex;"></span>
          </div>

                        <div class="row d-flex flex-md-nowrap " style="padding: 10px;">

                          <div class="col-12 p-1">

                          </div>

                        </div>

                        <div class="row d-flex flex-md-nowrap " style="padding: 10px;">

                            <select id="country" name="country" class="form-select" autocomplete="off" >
                              <option  style="color: #949DB9;">select country</option>
                              <option selected value="India">India</option>




                            </select>
                          </div>

                          <div class="col-md-6 p-1">
                            <label for="state" class="form-label">State</label >
                            <select id="state" name="state" class="form-select">
                              <option selected>select state</option>
                              <option  value="1">Kerala</option>
                              <option value="2">Tamil Nadu</option>
                              <option value="3">Maharashtra</option>

                            </select>
                          </div>
                        </div>




                        <div class="row d-flex flex-md-nowrap " style="padding: 10px;">
                          <div class="col-md-6 p-1">

                            <input type="text" name="city" class="form-control" id="city" placeholder="enter city">
                              
                              <!-- <span style="font-size: 12px; display: flex;"></span> -->
                              <span style="display: none;"></span>
                          </div>

                          <div class="col-md-6 p-1">

                          <input type="pin/zip" name="pin"  class="form-control" id="pin" placeholder="enter pin/zip"  >
                         
                          <span style="font-size: 12px; display: flex;"></span>

                          </div>
                          </div>

                            <div class="row d-flex flex-md-nowrap " style="padding: 10px;">
                              <div class="col-md-6 p-1">
                                <label for="username"  class="form-label">username</label>
                                <input type="text" name="username"  class="form-control" id="username" placeholder="enter username"  autocomplete="off">
                                  
                                  <!-- <span style="font-size: 12px; display: flex;"></span> -->
                              </div>
    
                              <div class="col-md-6 p-1">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="enter password" autocomplete="off" >
                                <!-- <span style="font-size: 12px; display: flex;"></span> -->
                                 </div>
                                 </div>
                                

                            <div class="button">
                              <button class="button-transparent -btn p-3" id="cancel"> Cancel</button>
                              <button class="btn-btn-lg" type="button" id="submitBtn">Add Employee</button>
                            </div>
                          </div>
                        </div>
